<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Match Game</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body>
        <!-- Game Section -->
        <div id="game-section" class="container">
            <div id="scoreboard" class="row center">
                <div id="currentScore" class="col s12">--</div>
            </div>
            <div id="game-board" class="row center"></div>
            <div class="row center">
                <span id="newgame-button" class="btn-large grey darken-3">New Game</span>
            </div>
        </div>

        <!-- Completion Notification -->
        <div id="completeModal" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Congratulations!</h4>
                <p>You have successfully completed the board! It took you <span id="finalScore"></span> extra moves.</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
